<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="flex flex-col gap-6 min-h-screen relative">
    <div class="background-shape fixed inset-0 -z-10"></div>
    <header class="p-5 bg-slate-300 border-2 border-rose-800">
      <span>Header</span>
    </header>
    <div class="flex flex-wrap gap-6">
      <main
        class="flex flex-col gap-4 min-w-60% basis-0 grow-999 min-h-80 p-5 bg-slate-300 border-2 border-rose-800"
      >
        <span>Content</span>
        <h1 class="text-5xl">Formulier</h1>
        <form
          action=""
          id="formDatePicker"
          class="flex flex-col gap-4 items-start"
        >
          <span class="text-red-600" id="notAvailable"></span>
          <span class="text-green-900" id="available"></span>
          <label>
            <span>Kies object</span>
            <select name="object-selected" id="objectSelected" required>
              <option value="">Kies een object</option>
              <option value="object-1">Object-1</option>
            </select>
          </label>
          <label>
            <span>Kies startdatum</span>
            <input
              type="date"
              name="start-date"
              id="startDate"
              value=""
              required
            />
          </label>
          <label>
            <span>Kies einddatum</span>
            <input type="date" name="end-date" id="endDate" value="" required />
          </label>
          <button class="border-2 px-5 py-3">Submit</button>
        </form>
      </main>
      <aside
        class="flex flex-col gap-4 basis-1/3 min-w-64 grow p-5 bg-slate-300 border-2 border-rose-800"
      >
        <span>Sidebar</span>
        <p id="fizzBuzz" class="break-words leading-none max-w-28ch"></p>
      </aside>
    </div>
    <footer
      class="sticky bottom-0 z-10 p-5 mt-auto bg-slate-300 border-2 border-rose-800"
    >
      <span>Footer</span>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
